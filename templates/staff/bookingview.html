{%load static%}
<!doctype html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7" lang=""> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8" lang=""> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9" lang=""> <![endif]-->
<!--[if gt IE 8]><!-->
<html class="no-js" lang="en">
<!--<![endif]-->

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Application Update </title>
    <meta name="description" content="Sufee Admin - HTML5 Admin Template">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    


    <link rel="stylesheet" href="{% static 'staff/vendors/bootstrap/dist/css/bootstrap.min.css' %}">
    
    <link rel="stylesheet" href="{% static 'staff/assets/css/style.css' %}">

    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,600,700,800' rel='stylesheet' type='text/css'>

<style>
    .messcolor{
        color:green;
        
    }
</style>
<script>
function validateForm() {
    var x = document.forms["application"]["username"].value;
    if (x == "") {
      alert("Username cannot be empty");
      return false;
    }
  }
</script>
</head>

<body class="bg-dark">


    <div class="sufee-login d-flex align-content-center flex-wrap">
        <div class="container">
            <div class="login-content">
                <div class="login-logo">
                    <h1  style="color:whitesmoke">
                        {{group}}
                    </h1>
                    <h4  style="color:whitesmoke">
                        {{slot}}
                    </h4>
                    <h4  style="color:whitesmoke">
                        {{date}}
                    </h4>
                </div>
                <div class="login-form">
                    
                    <table class="table table-striped">
                        <thead>
                          <tr>
                            
                            <th scope="col">Username</th>
                            <th scope="col">Name</th>
                            <th scope="col">Phone</th>
                            <th scope="col">Status</th>
                          </tr>
                        </thead>
                        <tbody>
                            {% for record in records %}
                            <tr>
                                <th scope="row">{{ record.username }}</th>
                                <td>{{ record.name}}</td>
                                <td>{{ record.phone }}</td>
                                <td>{{ record.status }}</td>
                            </tr>
                            {% endfor %}         
                           
                            
                </div> 
                
            </div>
        </div>
    </div>
    <a href="{% url 'bookingview' %}"><button type="button" class="btn btn-info">
        Back
</button></a>

    <script src="{% static 'staff/vendors/jquery/dist/jquery.min.js' %}"></script>
    <script src="{% static 'staff/vendors/popper.js/dist/umd/popper.min.js' %}"></script>
    <script src="{% static 'staff/vendors/bootstrap/dist/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'staff/assets/js/main.js' %}"></script>


</body>

</html>
