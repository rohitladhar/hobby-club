{%load static%}
<!doctype html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7" lang=""> <![endif]-->

<html class="no-js" lang="en">
<!--<![endif]-->

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Application Update </title>
    <meta name="description" content="Sufee Admin - HTML5 Admin Template">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    


    <link rel="stylesheet" href="{% static 'staff/vendors/bootstrap/dist/css/bootstrap.min.css' %}">
    
    <link rel="stylesheet" href="{% static 'staff/assets/css/style.css' %}">

    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,600,700,800' rel='stylesheet' type='text/css'>

<style>
    .messcolor{
        color:green;
        
    }
</style>
<script>
function validateForm() {
    var x = document.forms["record"]["username"].value;
    if (x == "") {
      alert("Username cannot be empty");
      return false;
    }
  }
</script>
</head>

<body class="bg-dark">


    <div class="sufee-login d-flex align-content-center flex-wrap">
        <div class="container">
            <div class="login-content">
                <div class="login-logo">
                    <h2  style="color:whitesmoke">
                        Application Update
                    </h2>
                </div>
                <div class="login-form">
                    <form action="recordupdate" name="record" onsubmit="return validateForm()" method="post" autocomplete="off" enctype="multipart/form-data" class="form-horizontal">
                        {%csrf_token%}
                            <div class="form-group">
                                <label for="name-input" class=" form-control-label">Username:</label>
                                <input type="text" id="name" name="username" value="{{username}}"  class="form-control" readonly>
                            </div>
                            <div class="form-group">
                                <label for="name-input" >Name:</label>
                                <input type="text" class="form-control" name="name"  value="{{name}}"  >
                            </div>
                            <div class="form-group">
                                <label for="name-input" >Phone:</label>
                                <input type="number" class="form-control" name="phone"  value="{{phone}}"  >
                            </div>
                            <div class="form-group">
                                <label for="name-input" >Email:</label>
                                <input type="email" class="form-control" name="email" value="{{email}}"  >
                            </div>
                            
                            
                            <div class="form-group">
                                <label for="status-input" >Status:</label>
                                
                                    <select name="status" id="status"  class="form-control">
                                        <option value="{{status}}">{{status}}</option>
                                        <option value="Active">Active</option>
                                        <option value="Inactive">Inactive</option> 
                                    </select>
                                
                            </div>
                            <div class="form-group">
                                <label for="Slot-input" >Slot:</label>
                                
                                    <select name="slot" id="status"  class="form-control">
                                        <option value="{{slot}}">{{slot}}</option>
                                        <option value="Morning">Morning</option>
                                        <option value="Afternoon">Afternoon</option>
                                        <option value="Evening">Evening</option>  
                                    </select>
                                
                            </div>
                            <div class="form-group">
                                <label for="desc-input">Address:</label>
                                <textarea name="address" id="address" rows="2"class="form-control">{{address}}</textarea>
                            </div>
                            <div class="form-group">
                                <button type="submit" class="btn btn-success">Update</button>
                            </div>
                           
                            <a href="{% url 'recordview' %}"><button type="button" class="btn btn-info">
                                    Back
                            </button></a>
                            
                            <div class="messcolor">
                                {% for message in messages%}
                                <h5>{{message}}</h5>
                                {%endfor%}
                            </div>
                    </form>   
                </div> 
            </div>
        </div>
    </div>


    <script src="{% static 'staff/vendors/jquery/dist/jquery.min.js' %}"></script>
    <script src="{% static 'staff/vendors/popper.js/dist/umd/popper.min.js' %}"></script>
    <script src="{% static 'staff/vendors/bootstrap/dist/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'staff/assets/js/main.js' %}"></script>


</body>

</html>
