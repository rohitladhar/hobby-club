{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ladhar Clubs</title>
    <!---Font Awesome Icons-->
    <link rel="stylesheet" href="{% static 'css/all.css' %}">

    <!---Owl -Carousel-->

    <link rel="stylesheet" href="{% static 'css/owl.carousel.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/owl.theme.default.min.css' %}">

    <!---AOS Library-->
    <link rel="stylesheet" href="{% static 'css/aos.css' %}">
    <!---Custom Style-->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <style>
        #link { color: white; } /* CSS link color */
        .messcolor{
            font-size: 2rem;
        }
    </style>
    
</head>
<body>

    <!--------------------Navigation---------------->
    <nav class="nav">
        <div class="nav-menu flex-row">
            <div class="nav-brand">
                <a href="#" class="text-gray">Ladhar Clubs</a>
            </div>
            <div class="toggle-collapse">
                <div class="toggle-icons">
                    <i class="fas fa-bars"></i>
                </div>
            </div>
            <div>
                <ul class="nav-items">
                    <li class="nav-link">
                        <a href="index">Home</a>
                    </li>
                    
                    <li class="nav-link">
                        <a href="#">Login</a>
                    </li>
                </ul>
            </div>
            <div class="social text-gray">
                <a href="#"><i class="fab fa-facebook-f"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-youtube"></i></a>
            </div>
        </div>
    </nav>
    <!---------x----------Navigation-----x----------->
    <!-------------------Main Site Section------------------>
    <main>
        <!--------------------Site Title------------------->
         <section class="login-title">
             <div class="login-box" data-aos="fade-down" data-aos-delay="300">
                <h1>Login</h1>
                <form method="POST" action="userlogin" autocomplete="off">
                    {%csrf_token%}
                <div class="textbox">
                    <i class="fa fa-user" aria-hidden="true"></i>
                    <input type="text" placeholder="Username" name="username">
                </div>
                <div class="textbox">
                    <i class="fa fa-lock" aria-hidden="true"></i>
                    <input type="password" placeholder="Password" name="password">
                </div>
                
                
                <a href="#" id="link">ForgetPassword?</a>
                <button type="submit" class="bttn">Submit</button>
                
                <div class="messcolor">
                    {% for message in messages%}
                    <h5>{{message}}</h5>
                    {%endfor%}
                </div>
            </form>
             </div>
         </section>
    </main>
<br/>
    <div class="footer">
        &copy;All right are reserved by Ladhar Club 
    </div>
    
    <!---------x----------Main Site Section-----x----------->
    


    <!--Jquery Library File-->
    <script src="{% static 'js/jquery3.5.1.min.js' %}"></script>

    <!---Owl -Carousel.js-->
    <script src="{% static 'js/owl.carousel.min.js' %}"></script>

    <!-----------AOS Library-->
    <script src="{% static 'js/aos.js' %}"></script>
    <!--Custom JavaScript File-->
    <script src="{% static 'js/main.js' %}"></script>
</body>
</html>
